<body>

    <!--Navigare-->
    <nav>
        <img src="images/logo.png" id="logo">
        <div class="navigation">
            <ul>
                <i id="menu-close" class="fa fas fa-times"></i>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="about.html">Despre noi</a></li>
                <li><a href="course.html">Cursuri</a></li>
                <li><a class="active" href="contact.html">Contacte</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
            <img id="menu-btn" src="images/menu2.png" alt="">
        </div>
    </nav>

    <!--Sectiunea de contact-->

    <section id="contact">
        <div class="adress">
            <h2> Contactează-ne</h2>

            <div class="adress-details">

                <h3>Adresă</h3>
                <div>
                    <i class="fa far fa-home get"></i>
                    <p>Strada Aștrilor nr. 20, <br>Timișoara 300707 </p>
                </div>


                <h3>Telefon</h3>
                <div>
                    <i class="fa fa-solid fa-phone"></i>
                    <p>(+40) 722-356-995 <br> (+40) 721-636-278 </p>
                </div>


                <h3>Email</h3>
                <div>
                    <i class="fa fa-solid fa-envelope"></i>
                    <p>contact@innovateit.ro</p>
                </div>

            </div>
        </div>

        <!--Sectiunea de final pagina-->
        <div class="form">
            <h3>Scrie un mesaj</h3>
            <div class="form-row">
                <input type="text" placeholder="Nume">
                <input type="text" placeholder="Email">
            </div>

            <div class="form-col">
                <input type="text" placeholder="Subiect">
            </div>

            <div class="form-col">
                <textarea name="" id="" cols="30" rows="5" placeholder="Cum te putem ajuta?"></textarea>
            </div>

            <div class="form-col">
                <button onclick="buttonColor()" id="button">Trimite mesaj</button>
            </div>

        </div>

    </section>


    <!--Sectiunea de final-->

    </footer>


  

    
    <script>

//JS pentru schimbare culoare buton dupa apasare
    function buttonColor(){
            document.getElementById("button").style.backgroundColor='#d45500';
        }


//JS pentru dark/light mode
        
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";
            }
            else {
                icon.src = "images/moon.png";
            }

        }
    </script>
